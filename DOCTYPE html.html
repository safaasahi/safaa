<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Motion Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    .line {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      margin: 10px 0;
      opacity: 0;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 cyan; }
      100% { text-shadow: 2px 0 red; }
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      z-index: 10;
      animation: flashAnim 0.2s forwards;
    }

    @keyframes flashAnim {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .final {
      color: lime;
      font-size: 1.5rem;
      opacity: 0;
    }

    .blood {
      color: red;
    }
  </style>
</head>
